<!-- Seção de Histórico de Serviços -->
<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0">Histórico de Serviços</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Selecione um cliente e um pet para visualizar o histórico de serviços.
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Preço</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaHistorico">
                    <tr>
                        <td colspan="6" class="text-center">Selecione um cliente e um pet para ver o histórico</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
